<div class="row">
  {% for product in products %}

  <div class="ml-1 px-2 py-2">
    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="{{ product.imageURL }}"
        alt="Card image cap"
        width="286px"
        height="180px"
      />
      <div class="card-body">
        <h5 class="card-title">
          <strong>{{product.brand_name}} {{product.product_name}}</strong>
          <hr />
          <strong>${{product.price|floatformat:2}}</strong>
        </h5>
        <p class="card-text">{{product.description}}</p>
        <a
          href="#"
          class="btn btn-primary update-cart"
          data-product="{{product.id}}"
          data-action="add"
          >Add to cart</a
        >

        <a
          class="btn btn-outline-success"
          href="{% url 'product_detail' product.slug %}"
          >View</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content%}
