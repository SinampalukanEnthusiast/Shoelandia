{% extends "store/main.html" %} {% load static %}
<!-- this is a comment -->
{% block content %}
<div class="container">
  <div class="col-12">
    <h1 class="h2">Payment Options</h1>
  </div>
  <div class="col-12">
    <p>Please select your payment option</p>
  </div>
  <hr />
</div>

<div class="container">
  <div class="row g-3">
    <div class="col-md-4 col-lg-4 order-md-last p-0 order-3">
      <div class="d-flex bd-highlight ms-0">
        <div class="p-2 flex-grow-1 bd-highlight">
          <h5>Sub Total:</h5>
        </div>
        <div class="p-2 bd-highlight">
          <span class="fw-bold h5">&#x20b1;</span
          ><span id="sub_total" class="fw-bold h5"
            >{{basket.get_subtotal}}</span
          >
        </div>
      </div>
      <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight">
          <h5>Shipping Fee:</h5>
        </div>
        <div class="p-2 bd-highlight">
          <span class="fw-bold h5">&#x20b1;</span
          ><span id="delivery_price" class="fw-bold h5"
            >{{basket.get_delivery_price}}</span
          >
        </div>
      </div>
      <hr />

      <div class="d-flex bd-highlight">
        <div class="p-2 flex-grow-1 bd-highlight"><h5>Total:</h5></div>
        <div class="p-2 bd-highlight">
          <span class="fw-bold h5">&#x20b1;</span
          ><span id="total" class="fw-bold h5">{{basket.get_total_price}}</span>
        </div>
      </div>
      <a
        role="button"
        href="{% url 'payment_selection' %}"
        class="btn btn-success fw-bold w-100"
        type="button"
        >Proceed to payment</a
      >
    </div>
    <div class="col-md-7 col-lg-8 pe-0 pe-md-5">
      <div id="paypal-button-container"></div>
    </div>
  </div>
</div>
<script
  src="https://www.paypal.com/sdk/js?client-id=AW7bpDXRG0vUery0Yan8G2qQFDMpJBvywUA1Iav9O-p4hQK4B9WQDQc-xiE9MbbM5ch4-kH-mbgbCNur&currency=PHP"
  data-sdk-integration-source="button-factory"
></script>
<script>
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  var csrftoken = getCookie("csrftoken");

  function initPayPalButton() {
    paypal
      .Buttons({
        style: {
          shape: "rect",
          color: "blue",
          layout: "vertical",
          label: "paypal",
        },
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [
              {
                amount: {
                  currency_code: "PHP",
                  value: "{{basket.get_total_price}}",
                },
              },
            ],
          });
        },
        onApprove: function (data) {
          var url = "{% url 'payment_complete' %}";
          return fetch(url, {
            method: "POST",
            headers: {
              "content-type": "application/json",
              "X-CSRFToken": csrftoken,
            },
            body: JSON.stringify({
              orderID: data.orderID,
            }),
          }).then(function () {
            location.href = "{% url 'payment_successful' %}";
          });
        },
      })
      .render("#paypal-button-container");
  }
  initPayPalButton();
</script>

{% endblock %}
