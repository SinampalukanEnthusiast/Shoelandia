{% extends "store/main.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-12">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-7 mx-auto">
              <form class="bootstrap4" method="POST">
                {% csrf_token %}
                <h3 class="mb-2 font-weight-bold">Create account</h3>
                <p class="mb-4">Free of charge</p>
                {% crispy form %}

                <p class="text-center">
                  <a class="btn-link" href="{% url 'login' %}" role="button"
                    >Already have an account? Login!</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
