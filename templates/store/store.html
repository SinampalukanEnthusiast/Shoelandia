{% extends 'store/main.html' %} {% load static %} {% block content %}

<!-- this is a comment -->
{% block title %}
<title>Store</title>
{% endblock title %}

<div class="container-fluid">
  <div class="col d-flex">
    <div class="col-lg-2">
      <h4>Filter</h4>
      <hr />
    </div>
    <div class="col">
      <div class="row no-gutters container-fluid">
        {% for product in products %}

        <div class="col p-0">
          <div class="container-fluid p-0">
            <img
              src="{{product.imageURL}}"
              class="border"
              style="max-width: 20rem; min-height: 20rem; width: auto"
              alt="..."
            />
            <div class="card-img-overlay">
              <a
                href="{% url 'product_detail' product.slug %}"
                class="img-link-overlay"
              ></a>
            </div>
            <div class="card-body p-0">
              <h5 class="card-title font-weight-light">
                {{product.brand_name}} {{product.product_name}}
                <br />
                &#x20b1;{{product.price|floatformat:2}}
              </h5>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
    <div class="col-lg-2 ml-auto p-2"></div>
  </div>
</div>

<script>
  $(document).on("click", "#add-button", function (e) {
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "basket_add" %}',
      data: {
        product_id: $("#add-button").val(),
        product_qty: 1,
        csrfmiddlewaretoken: "{{csrf_token}}",
        action: "POST",
      },
      success: function (json) {
        console.log(json);
        if (parseInt(document.getElementById("basket-qty").innerHTML) > 0) {
          value = parseInt(document.getElementById("basket-qty").innerHTML);
          value += json.qty;
          console.log("value: " + value);
          document.getElementById("basket-qty").innerHTML = value;
        } else {
          document.getElementById("basket-qty").innerHTML = json.qty;
          console.log("<0");
        }
      },
      error: function (xhr, errmsg, err) {},
    });
  });
</script>
{% endblock content %}
