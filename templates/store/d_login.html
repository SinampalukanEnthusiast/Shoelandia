{% extends "store/main.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid justify-content-center">
  <div class="pd-8"></div>
</div>

<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-12">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-7 mx-auto">
              <h4 class="mb-2 text-center">Login</h4>
              <hr />
              <form
                class="bootstrap4 account-form p-4 rounded col-lg-10 mx-auto"
                method="POST"
              >
                {% csrf_token %} {% crispy form %}
              </form>

              <p class="text-center">
                <a href="{% url 'register' %}">
                  Dont have an account yet? Register!</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
